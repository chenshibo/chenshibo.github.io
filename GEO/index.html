<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<p id="latitude">纬度</p>
		
		<p id="longitude">经度</p>
		
	</body>
	
	
	<script type="text/javascript">
		
		//console.log(navigator.geolocation)
		
		
		//纬度
		var lati = document.getElementById("latitude")
		//经度
		var lont = document.getElementById("longitude")
		
		
		
		
		navigator.geolocation.getCurrentPosition(function (position) {
			
			lati.innerHTML = "纬度:"+position.coords.latitude;
			
			lont.innerHTML = "经度:"+position.coords.longitude;
			
			
		})
		
	</script>
	
	
	
	
</html>
